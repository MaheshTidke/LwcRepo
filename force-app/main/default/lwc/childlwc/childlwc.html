<template>
    <div  style="background-color: aquamarine" class="slds-var-m-around_medium">
        <div class="slds-size_3-of-4">
            <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Carousel
            <lightning-carousel disable-auto-scroll>
                <template for:each={caradata} for:item="carr">
                    <lightning-carousel-image
                        key={carr.header}
                            src = {carr.src}
                            header = {carr.header}
                            description = {carr.description}
                            alternative-text = {carr.alternativetext}
                            href = {carr.href}>
                        </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </div>
    <div>
        <lightning-progress-bar  value={prv} size="large"></lightning-progress-bar>
    </div>
    <br>
    <div>
        <lightning-slider label="Volume" value={vall} onchange={handlthis} size="medium"></lightning-slider>
    </div>
    <br>
    <br>
  </div>
  
</template>
